<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 2 </title>
</head>
<body>
    <!--Link-->
        <a href="orinak.html">  օրինակի էջ    </a>
    <!-- Lists (cucak) -->
    <!-- unordered Lists (chamarakalvac cucak) -->
<ul>
    <p> Սուրճի տեսակներ coffee types </p>
    <li> Դառը </li>
    <li> Քաղցր </li>
    <li> սառը </li>
    <li> Էսպռեսո </li>

</ul>
 <!-- ordered Lists (hamarakalvac cucak)
    (uni <ol start="3"> vorn hamarakalum e 3 ic) -->
 <ol>
    <p> Սուրճի տեսակներ </p>
    <li> Դառը </li>
    <li> Քաղցր </li>
    <li> սառը </li>
    <li> Էսպռեսո </li>

</ol>
    <!--Select-->
    <p> Ընտրեք ամիսը </p>
    <select>
        <!--option TARBERAKOV-->
        <option> Հունվար </option>
        <option> Փետրվար </option>
        <option> Մարտ </option>
        <option> Ապրիլ </option>
        <option> Մայիս </option>
        <option> հունիս </option>
        <option> Հուլիս </option>
        <option> Օգոստոս </option>
        <option> Սեպտեմբեր </option>
        <option> Հոկտեմբեր </option>
        <option> Նոյեմբեր </option>
        <option> Դեկտեմբեր </option>
         <!--optgroup TARBERAKOV-->
         <!--option uni value atributn-->

      <optgroup label="գարնան ամիսները">
           <option value="March"> Մարտ </option>
           <option value="April"> Ապրիլ </option>
           <option value="May"> Մայիս </option>
    </optgroup>
         <optgroup label="ամռաան ամիսները">
         <option value="June"> հունիս </option>
         <option value="July"> Հուլիս</option>
         <option value="October"> Օգոստոս</option> 
      </optgroup>
      <optgroup label="Աշնան ամիսները">
         <option value="September"> Սեպտեմբեր </option>
         <option value="October"> Հոկտեմբեր </option>
         <option value="November"> Նոյեմբեր </option>
        </optgroup>
      <optgroup label="Ձմռան ամիսները">
          <option value="January"> Հունվար </option>
          <option value="February"> Փետրվար</option>
          <option value="Dectember"> Դեկտեմբեր </option> 
    </optgroup>

    </select>
</body>
</html>
